<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="../Rock Paper Scissor/index.css">
</head>
<body>
    <div id="container-wrapper">
        <h1 class="myH1">Rock Paper Scissors</h1>
        <div id="button-wrapper">
            <button class="buttons" id="rock">👊</button>
            <button class="buttons" id="paper">🖐️</button>
            <button class="buttons" id="scissors">✌️</button>
        </div>

        <div id="displayContainer">
            <h3 id="playerDisplay">PLAYER: </h3>
            <h3 id="computerDisplay">Computer: </h3>
        </div>

        <p id="resultDisplay">Result: </p>

        <div id="scoreContainer">
            <p id="playerScoreDisplay">Player Scores: </p>
            <p id="computerScoreDisplay">Computer Scores: </p>
        </div>

    </div>
    <script src="../Rock Paper Scissor/index.js"></script>
</body>
</html>
